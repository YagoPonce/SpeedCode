<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedCode</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    
    <div class="container">
      <marquee id="scrollText" behavior="scroll" direction="left">A pesar de todos tus esfuerzos, no has
        podido acabar con el LAB de hoy... o quizás ya deberíamos decir del LAB de ayer. Te quedan solo
        unas pocas horas....
      </marquee>
    
      <div id="startScreen" class="container">
      
      <div class="startImg">
        <img src="/Images/estarndard.png" width="300px" />
        <p>Mobimiento
        <img src="/Images/teclas.png" id="imgBtn" width="200px" height="200px"/></p>
        <p> 3 vidas 
        <img src="/Images/vida.png"  id="imgVida" /></p>
      </div>
      <div class="startImg">
      
      </div>
        <button id="startBtn">Empieza a codear</button>
      </div>
      
    
        
      <!-- GAME SCREEN -->
      <canvas id="myCanvas" width="900" height="600"></canvas>
      <!-- GAME OVER SCREEN -->
      <div id="gameoverScreen" class="container">
        <!--<img src="./images/gameover.png" width="500" alt="logo" /> -->
        <button id="restart-btn">Play Again!</button>
      </div>
    </div>

    <script src="/javascript/game.js"></script>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/jugador.js"></script>
