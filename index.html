<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedCode</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    
    <div class="container">
      <marquee id="scrollText" behavior="scroll" scrollamount="25" direction="left">A pesar de todos tus esfuerzos, no has
        podido acabar con el LAB de hoy... o quizás ya deberíamos decir del LAB de ayer. Te quedan solo
        unas pocas horas....
      </marquee>
    
      <div id="startScreen" class="container">
      
      <div class="startImg">
        <img src="/Images/estandard.png" width="300px" />
        <h2> 3 vidas </h2>
        <span><img src="/Images/3vidas.png" /></span>
        <span><h2>Mobimiento:</h2>
        <img src="/Images/teclas.png" id="imgBtn" width="200px" height="200px"/>
      </span>
      <button id='startBtn' class="btn">START</button>
        </div>
        </div>
    
        
      <!-- GAME SCREEN -->
      <div id="gameScreen">
        <h2>Racha mas alta<p id="intentoMasAlto">0</p></h2>
        <h2 id="score">Codigo resuelto:<p id="codigoResuelto">0</p> </h2>
      </div>
        <div id="speedCode">
          
          <canvas id="myCanvas" width="800" height="500"></canvas>
          
          <h1>Copia este codigo sin ningún error: </h1>
          <h3 id="ponerCodigo">...</h3>
          <input id="codes" type="text" width="400px" value> 
        </div>


        




        </div>
      
      
      <!-- GAME OVER SCREEN -->
      <div id="gameoverScreen" class="container">


        <!--<img src="./images/gameover.png" width="500" alt="logo" /> -->
        <button id="restart-btn" class="btn">Play Again!</button>
      </div>
    </div>

    <script src="/javascript/game.js"></script>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/jugador.js"></script>
    <script src="/javascript/pcMalo.js"></script>
    <script src="/javascript/pcBueno.js"></script>
    <script src="/javascript/codigos.js"></script>

  </body>
</html>
