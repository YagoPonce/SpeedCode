<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedCode</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    
    <div class="container">
      <marquee id="scrollText" behavior="scroll" scrollamount="25" direction="left">A pesar de todos tus esfuerzos, no has
        podido acabar con el LAB de hoy... o quizás ya deberíamos decir del LAB de ayer. Te quedan solo
        unas pocas horas....
      </marquee>
    
      <div id="startScreen" class="container">
      
      <div class="startImg">
        <img src="/Images/estandard.png" width="300px" />
        <p>Mobimiento</p>
        <img src="/Images/teclas.png" id="imgBtn" width="200px" height="200px"/>
        3 vidas 
      </div>
      <div class="startImg">
      
      </div>
        <span id='startBtn' class="startBtn">START</span>
      </div>
      
    
        
      <!-- GAME SCREEN -->
      <div id="gameScreen">
        <h2>Racha mas alta<p id="intentoMasAlto">0</p></h2>

      <h1 id="ponerCodigo">Copia este codigo sin ningún error: <input id="codes" type="text"/> </h1>
      <canvas id="myCanvas" width="900" height="600"></canvas>
        <section id="speedCode">
           
            


        




        </section>
      </div>
      <!-- GAME OVER SCREEN -->
      <div id="gameoverScreen" class="container">


        <!--<img src="./images/gameover.png" width="500" alt="logo" /> -->
        <button id="restart-btn" class="startBtn">Play Again!</button>
      </div>
    </div>

    <script src="/javascript/game.js"></script>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/jugador.js"></script>
